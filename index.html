<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SebEx â€“ Cancel Reservation</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0A1A2F; /* NAVY BLUE */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background: #0A1A2F; /* NAVY BLUE */
        width: 400px;
        padding: 28px;
        border-radius: 15px;
        border: 4px solid;
        border-image-slice: 1;
        border-image-source: linear-gradient(45deg, #D4AF37, #FFD700);
        box-shadow: 0 10px 25px rgba(212, 175, 55, 0.5);
        color: #D4AF37; /* GOLD text inside container */
    }

    .logo {
        width: 130px;
        display: block;
        margin: 0 auto 10px auto;
    }

    h2 {
        text-align: center;
        color: #FFD700;
        font-weight: 800;
    }

    label {
        margin-top: 14px;
        display: block;
        font-weight: 600;
        color: #FFD700;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 2px solid #FFD700;
        border-radius: 8px;
        margin-top: 6px;
        color: #0A1A2F;
        font-weight: 600;
        background-color: #F5F5F5;
    }

    button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        border: none;
        font-size: 16px;
        font-weight: bold;
        border-radius: 12px;
        cursor: pointer;
        background: linear-gradient(135deg, #FFD700, #D4AF37);
        color: #0A1A2F;
        box-shadow: 0 5px 15px rgba(212, 175, 55, 0.5);
        transition: all 0.3s ease;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(212, 175, 55, 0.7);
        filter: brightness(1.1);
    }
</style>
</head>
<body>

<div class="container">
    <img src="https://i.ibb.co/YBpfm8cF/sebex.png" class="logo">
    <h2>Cancel My Reservation</h2>

    <form id="cancelForm">
        <!-- Booking ID -->
        <label>Booking ID</label>
        <input type="text" name="bookingID" id="bookingID" placeholder="Enter your Booking ID" required>

        <!-- Email -->
        <label>Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>

        <button type="submit">Cancel Reservation</button>
    </form>
</div>

<script>
document.getElementById("cancelForm").addEventListener("submit", function(e){
    e.preventDefault();

    const bookingID = document.getElementById("bookingID").value.trim();
    const email = document.getElementById("email").value.trim();

    if(!bookingID || !email){
        alert("Please fill in all required fields.");
        return;
    }

    // Simulate sending a cancellation email
    alert(`Reservation ${bookingID} has been successfully cancelled!\nA confirmation email has been sent to ${email}.`);

    // Reset form
    this.reset();
});
</script>

</body>
</html>
